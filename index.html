<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css"/>
    <title>Presupuestos</title>
</head>
<body>
    
    <h2 class="title"> Presupuesto de compra en Hardware en base a opciones que escoje el Usuario</h2>
    <form>
        <h3>Procesador:</h3>
        <p><select id="procesador">
            <option value="400">Intel I3</option>
            <option value="600">Intel I5</option>
            <option value="800">Intel I7</option>
           </select></p>
        <h3>Monitor:</h3>
        <p><select id="monitor">
            <option value="250">Monitor Samsung 20</option>
            <option value="600">Monitor Samsung 22</option>
            <option value="800">Monitor Samsung 26</option>
           </select></p>
        <h3>Disco duro:</h3>
        <p><select id="discoduro">
            <option value="300">Disco Duro WD 500Gb</option>
            <option value="450">Dicco Duro 1Tb</option>
            <option value="550">Dicco Duro 3Tb</option>
           </select></p>
        <button type ="button" id="button" class="btn btn-success" value="Calcular Presupuesto">CALCULAR</button>
        <p class="total"><input type="text" id="resultado"></p>
    </form>
    <script src="codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
</body>
</html>
